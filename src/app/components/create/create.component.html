<main id="tt-pageContent">
    <div class="container">
        <div class="tt-wrapper-inner">
            <h1 class="tt-title-border">
                Crear Nuevo Tema
            </h1>
            <form [formGroup]="topicForm" (ngSubmit)="createTopic()" class="form-default form-create-topic">
                <div class="form-group">
                  <label for="inputTopicTitle">Título del Tema</label>
                  <input type="text" formControlName="title" class="form-control" id="inputTopicTitle" placeholder="Título del Tema">
                </div>
              
                <div class="form-group">
                  <h6 class="pt-title">Cuerpo del Tema</h6>
                  <quill-editor
                    formControlName="content"
                    [modules]="modules"
                    [styles]="{ height: '250px' }"
                    placeholder="Escribe aquí tu contenido enriquecido"
                    style="display: block;">
                  </quill-editor>
                </div>
              
                <div class="form-group">
                  <label for="corriente">Categoría</label>
                  <select formControlName="corriente" class="form-control">
                    <option value="" disabled>Selecciona una categoría</option>
                    <option *ngFor="let c of corrientes" [ngValue]="c">{{ c.name }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputTopicTags">Tags</label>
                  <input type="text" formControlName="tags" class="form-control" placeholder="Usa comas para separar tags">                </div>
              
                <button type="submit" class="btn btn-secondary btn-width-lg" [disabled]="topicForm.invalid">Crear Tema</button>
              </form>
              
              
        </div>
    </div>
</main>
